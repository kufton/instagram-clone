{%extends 'base.html'%}
{% load bootstrap3 %}
{% block content%}

<div class="container">
	<div class="row">
		
		<div class="col-md-7">
			<div class="thumbnail">
				<img src="{{image.image.url}}">
				<div class="panel">
					<div class="panel-body">
						 	<a class='info' href="{% url 'likePost' image.id %}">
			      		 	<i class="far fa-heart" style="font-size:25px;" class="success"></i>

			      		</a><span style="font-size:25px;">{{image.likes.count}}</span>
					</div>
				</div>
				
			</div>
		</div>
		<div class="col-md-5">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">
			    	<div class="row">
						<div class="col-md-2">
							<a href="{% url 'profile' image.profile.id %}"><img class="img-responsive img-circle" src="{{image.user_profile.profile_pic.url}}" alt="" style="width:35px; height:35px"></a>
						</div>
						<div class="col-md-10" style="padding-top:11px">
							{{image.profile}}
						</div>
					</div>
			    </h3>
			  </div>
			  <div class="panel-body">
			  	<strong>{{image.profile}}</strong>
			     {{image.image_caption}}
			     {%for comment in comments%}
				<p><strong><a href="{%url 'profile' comment.profile.id %}">{{comment.profile}}</a></strong> :
				{{comment.comment}}</p>
				{%endfor%}
				<hr>
				<form  action="{% url 'single' image.id%}" method="post">
	        		{%csrf_token%}
	        		{% bootstrap_form form%}
	        		<input type="submit" class="btn btn-sm btn-primary" name="" value="Comment">
	    		</form>
			  </div>

			</div>
		</div>
	

	</div>
</div>



{%endblock%}
