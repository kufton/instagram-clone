{%extends 'base.html'%}
{% block content%}
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create New Post</h4>
      </div>
      <div class="modal-body">
	     
      </div>
     
    </div>
  </div>
</div>

<h1 class="text-center">Welcome To Your Profile Page</h1>
<div class="container">
	<a class="btn btn-sm btn-success" href="{% url 'create' %}">Post Image</a>
	<a class="btn btn-sm btn-primary" href="{% url 'updateProfile' %}"> Update Profile</a>
</div>

<div class="row">
	{%if images%}
	{% for image in images%}
	<div class="col-md-3">				
				
	     <div class="hovereffect thumbnail">
	        <img class="img-responsive" src="{{image.image.url}}" alt="">
	      
	        <div class="overlay">
	           <h2>{{ image.image_name }}</h2>
	    
	        </div>
	    </div>

	</div>
	{%endfor%}
	{%else%}
	<h3 class="text-center">You havent posted any images yet. Get started by posting one <a href="#" data-toggle="modal" data-target="#myModal">here</a></h3>
	{%endif%}

	
</div>

{%endblock%}
